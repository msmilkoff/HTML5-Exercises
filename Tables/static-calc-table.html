<!DOCTYPE html>

<html>

<style>
    td {
        border: 3px solid black;
        font-size: 100px;
        text-align: center;
    }
    
    table {
        width: 400px;
        height: 400px;
        color: chocolate;
    }
</style>

<head>
    <title>Calculator</title>
</head>

<body>
    <table>
        <tr>
            <td colspan="4">1234567</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="2" align="center">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>
</body>

</html>
